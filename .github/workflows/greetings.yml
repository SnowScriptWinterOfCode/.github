name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.SNOW }}
        issue-message: "Woohoo! Your first every issue has been created🎊🎊!!"
        pr-message: "Perfection! Advancing through the open source world huh?🎊🎊 :)"
